version: 0.1
cli:
  version: 1.4.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.9
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - oxipng@8.0.0
    - prettier@2.8.3
    - shellcheck@0.9.0
    - rustfmt@1.65.0
    - actionlint@1.6.23
    - gitleaks@8.15.3
    - clippy@1.65.0
    - shfmt@3.5.0
    - svgo@3.0.2
    - markdownlint@0.33.0
    - git-diff-check
    - taplo@0.7.0
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
merge:
  required_statuses:
    - Linting
    - NPM Packages
    - Site integration tests (Chrome)
    - E2E tests
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
